<div class="ticket-list">
    <div class="clearfix">
        <h1 class="pull-left">Ticket List</h1>
        <a href="/#!/ticket/new">
            <button type="button"
                    class="btn btn-primary pull-left new-ticket-btn">
                Create new ticket
            </button>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Type</th>
                <th>State</th>
                <th>Reason</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ticket in tickets track by $index">
                <td>{{ ticket.type }}</td>
                <td>{{ ticket.state }}</td>
                <td>{{ ticket.reason }}</td>
                <td>{{ ticket.createdAt }}</td>
                <td>
                    <a href="/#!/ticket/{{ ticket.id }}">
                        <button type="button"
                                class="btn btn-default btn-xs">
                            Edit
                        </button>
                    </a>
                    <button type="button"
                            class="btn btn-danger btn-xs"
                            ng-click="deleteTicket(ticket.id)">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
